<ion-header>
  <ion-toolbar>
    
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card-title class="ion-text-center">
    <ion-text color="primary">
      <h1 class="welcome">¡Bienvenido!</h1>
    </ion-text>
  </ion-card-title>
  <img src="https://cdn-icons-png.flaticon.com/512/825/825569.png" alt="" class="qrImage">
  <ion-card>
  <h1> Qr asistencia APP </h1>
    <ion-card-header>
      
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating" >Nombre de Usuario</ion-label>
          <ion-input formControlName="nombre" type="text" [(ngModel)]="login.Usuario" name="usuario" placeholder="Usuario"></ion-input>
          
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password" [(ngModel)]="login.Password" name="password" placeholder="****"></ion-input>
        </ion-item>
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <ion-button 
                (click)="deleteData()" 
                expand="block" 
                
                shape="round">
                Limpiar
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button 
                (click)="ingresar()" 
                expand="block" 
                
                shape="round">
                Iniciar Sesión
              </ion-button>
            </ion-col>
            
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button 
                (click)="registrar()" 
                expand="block" 
                color="secondary"
                shape="round">
                Registrar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
        
      </form>
    </ion-card-content>
  </ion-card>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <p class="ion-text-center">¿Olvidaste tu contraseña?</p>
        <ion-button shape="block" fill="clear" (click)="restablecer()">Restablecer</ion-button>            
      </ion-col>
      
    </ion-row>
  </ion-grid>
  <ion-grid class="ion-padding-top" fixed>
    <ion-row>
      <ion-col size="6">
        <p>Contáctanos</p>
        <ion-button href="https://www.whatsapp.com/" fill="clear" target="_blank">
          <ion-icon name="logo-whatsapp" size="large"></ion-icon>
        </ion-button>
        <ion-button href="https://mail.google.com/" fill="clear" target="_blank">
          <ion-icon name="mail-outline" size="large"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <p>Disponible en</p>
        <ion-button href="https://play.google.com/store" fill="clear" target="_blank">
          <ion-icon name="logo-android" size="large"></ion-icon>
        </ion-button>
        <ion-button href="https://www.apple.com/store" fill="clear" target="_blank">
          <ion-icon name="logo-apple" size="large"></ion-icon>
        </ion-button>
        </ion-col>
    </ion-row>
  </ion-grid>
  <ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
</ion-content>

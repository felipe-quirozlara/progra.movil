    </ion-card-header>
    <ion-card-content>
      <form >
        <ion-item>
          <ion-label position="floating" >Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="usuario.nombreUsuario" name="usuario" placeholder="Nombre de Usuario"></ion-input>
          
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase침a</ion-label>
          <ion-input type="password" [(ngModel)]="usuario.password" name="password" placeholder="****"></ion-input>
        </ion-item>
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <ion-button 
                (click)="limpiar()" 
                expand="block" 
                fill="clear" 
                shape="round">
                Limpiar
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button 
                (click)="ingresar()" 
                expand="block" 
                
                shape="round">
                Iniciar Sesi칩n
              </ion-button>
            </ion-col>

        </ion-grid>

    </ion-card-content>

        <ion-button shape="block" fill="clear" (click)="restablecer()">Restablecer</ion-button>

  </ion-grid>
</ion-content>

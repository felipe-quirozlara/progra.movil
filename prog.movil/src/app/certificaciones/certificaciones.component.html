<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Certificados</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item class="ion-padding-horizontal">
        <ion-label position="stacked">Nombre del certificado</ion-label>
        <ion-input type="text"></ion-input>
        <!--[(ngModel)]="data.nombre"  -->
      </ion-item>
      
      <ion-item class="ion-padding-horizontal">
        <ion-label position="stacked">Fecha de obtención</ion-label>
        <ion-input type="date"></ion-input>
      </ion-item>
      <ion-item class="ion-padding-horizontal">
        <ion-label position="stacked">¿Vence?</ion-label>
          <ion-checkbox></ion-checkbox>
      </ion-item>
      <ion-item class="ion-padding-horizontal">
        <ion-label position="stacked">Año de vencimiento</ion-label>
        <ion-input type="date" ></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" shape="round">
          Borra
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" shape="round">
          Guardar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>>

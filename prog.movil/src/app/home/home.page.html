<!-- Se mueve todo de la actividad anterior a MisDatos -->
<!-- Comienza el Header -->
<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title class="titulo">
      Asistencia QR App
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="logout()" color="danger" fill="outline">
        Salir
        <ion-icon slot="end" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment value="perfil" (ionChange)="segmentChanged($event)">
      <ion-segment-button  value="perfil">
        <ion-label>Mis datos</ion-label>
        <ion-icon name="home"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="experiencias">
        <ion-label>Sugerencias</ion-label>
        <ion-icon name="chatbubbles-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="certificaciones">
        <ion-label>Qr</ion-label>
        <ion-icon name="briefcase-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<!-- Termina el Header -->

<ion-content>
  <!-- AquÃ­ se desplegara todos los Component que se declararon como children en
  HomePageModule -->
  <ion-router-outlet></ion-router-outlet>
</ion-content>

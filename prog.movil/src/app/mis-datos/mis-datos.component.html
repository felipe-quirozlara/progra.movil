
<!-- Comienza el Content -->
<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <ion-title class="ion-padding-top ion-text-center">
    <ion-label>
      <h1>Bienvenido</h1>
      <p *ngIf="usuario">{{usuario}}</p>
    </ion-label>
  </ion-title>
  <b class="ion-text-center">
    <h4>Informaci칩n Adicional</h4>
  </b>
  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="data.nombre"></ion-input>
  </ion-item>
  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked">Apellido</ion-label>
    <ion-input type="text" [(ngModel)]="data.apellido"></ion-input>
  </ion-item>
  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked" class="ion-padding-bottom">Educaci칩n</ion-label>
    <ion-select placeholder="Seleccione nivel" [(ngModel)]="data.nivelEducacional">
      <ion-select-option *ngFor="let niv of niveles" [value]="niv.id">
        {{niv.nombre}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item class="ion-padding-horizontal">
    <ion-label position="stacked" class="ion-padding-bottom">Fecha Nacimiento</ion-label>
    <ion-input type="date" [(ngModel)]="data.fechaNacimiento"></ion-input>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-button shape="block" (click)="deleteData()">
          Borrar
        </ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button shape="block" (click)="saveUser()">
          Guardar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>
    <ion-col size="12">
      <ion-button (click)="goApipage()"  expand="block" color="tertiary">
        P치gina criticas
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-button (click)="goQRpage()"  expand="block" color="danger">
        Lector QR
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-button (click)="go404()"  expand="block" color="secondary">
        P치gina 404
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Restablecer contraseña</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
 <ion-grid fixed>
   <ion-col>
      <div class="ion-text-center">
        <h1>¿Olvidaste tu contraseña?</h1>
        <p>No hay problema! solo ingresa tu nombre de usuario y te enviaremos un coreo electrónico para que puedas reestablecerla</p>
      </div>
      <ion-item>
        <ion-input type="text" placeholder="Nombre de usuario"></ion-input>
        
      </ion-item>
      <ion-button expand="block" class="ion-margin-top" (click)="login()">Restablecer contraseña</ion-button>

   </ion-col>
 </ion-grid>
</ion-content>
